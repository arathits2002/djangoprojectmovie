{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
<div class="col-sm-3 mt-4 mx-5">
<img src="{{details.image.url}}" width="300px" height="400px" style="float:left;">
    </div>
<div style="float:right;" class="col-sm-5 mt-4 mx-5">
   <h3  class="mx-4 text-danger" style="color:red;"><b> {{details.title}}</b></h3><br><br>
<p class="mx-4"><b>{{details.description}}</b></p><br><br>
<a class="btn btn-danger mx-4 " href="{% url 'movieapp:updatemovie' details.title %}">Update</a>&nbsp;&nbsp;
<a class="btn btn-danger " href="{% url 'movieapp:deletemovie' details.title %}">Delete</a>
    </div>
</div>

{% endblock %}
